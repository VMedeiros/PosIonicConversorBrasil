<ion-header>
  <ion-toolbar transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu" class="menuIcon"></ion-icon>
    </button>
    <ion-title>Encontre uma Casa de CÃ¢mbio</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <agm-map (mapClick)="onMapClicked($event)"
           [mapTypeControl]="true"
           [zoom]="map.zoom"
           [latitude]="lat"
           [longitude]="long">
    <agm-marker [latitude]="lat" [longitude]="long"></agm-marker>

    <agm-marker *ngFor="let result of currentResults" [latitude]="result.lat" [longitude]="result.long">
      <agm-info-window>{{result.name}} - {{result.address}}</agm-info-window>
    </agm-marker>
  </agm-map>

</ion-content>
